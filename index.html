<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Chewy&family=Gluten:wght@100..900&family=Knewave&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="gamebox">
    <div class="title">Tic Tac Toe</div>

        <div class="player1">Player X:<div class="scoreX">0</div></div>
        <div class="player2">Player O:<div class="scoreO">0</div></div>
    </div>
    <div id="board">
        
    </div>
    <button class="reset">RESET</button>
</div>

    <script src="script.js"></script>
</body>
</html>
